<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Parchment</title>
        <link rel="stylesheet" href="styles.css" media="screen" title="Parchment css">
    </head>
    <body class="_parchment_-body">
        <div id="_parchment_-sidebar">
            <section id="_parchment_-sidebar-top">
                <button id="_parchment_-delete" class="_parchment_-delete-button" onclick="deleteSelectedElement()">Delete Element</button>
                <div class="_parchment_-inline-brick _parchment_-padded-top">
                    <button id="_parchment_-newNode" class="_parchment_-small-square-btn" onclick="newElementAfter()">[]<+></button>
                    <button id="_parchment_-newNode" class="_parchment_-small-square-btn" onclick="newElementEnclosing()"><+[]+></button>
                    <button id="_parchment_-newNode" class="_parchment_-small-square-btn" onclick="newElementWithin()">[<+>]</button>
                    <br/>
                    <br/>
                    <button id="_parchment_-selectParent" class="_parchment_-small-square-btn" onclick="selectParent()">^</button>
                </div>
                <div class="_parchment_-inline-brick">
                    <input id="_parchment_-tagName"
                        class="_parchment_-field _parchment_-tag-name"
                        contenteditable="true"
                        onkeyup="updateSelectedElement()"
                        onfocus="this.select()">
                </div>
                
            
                <span id="_parchment_-tagId" class="_parchment_-field full-width _parchment_-tag-id-outer">
                    <span class="_parchment_-no-padding _parchment_-tag-id"><b>#</b></span>
                    <input id="_parchment_-tagId-inner"
                        class="_parchment_-no-padding _parchment_-no-focus _parchment_-tag-id"
                        onfocus="this.select()"
                        onkeyup="updateSelectedElement()"
                        placeholder="[no-id]">
                </span>
            </section>
            <section id="_parchment_-sidebar-classes" class="_parchment_-class-list">
                <span id="_parchment_-newClass" class="_parchment_-fake-class-list-item" onclick="addNewClass()">+</span>
                <div id="_parchment_-class-list">
                </div>
            </section>
            <section id="_parchment_-sidebar-css-panels">
            </section>
            <button class="_parchment_-new-style-btn _parchment_-padding-6" 
                    onclick="newCssRule()"
                    tabindex="0">New CSS Rule</button>
            <br/>
            <br/>
            <p>CMD + S to save</p>
            <p>Click on elements in the page to edit them </p>
        </div>
        <style id='_parchment_-document-style'>
            body {
                font-family: arial;
            }
        </style>
        <div class="_parchment_-container">
            <div class="_parchment_-page-parent">
                <div id="_parchment_-page" contenteditable="true" onkeyup="parchmentEdited(event)" onmouseup="parchmentOnMouseUp(event)">
                    <section id="hero" class="hero">
                        <h1 id="hero-heading" class="major-thing">Hello, World!</h1>
                        <p class="bigger better more-awesome">Parchment is an editor for the future of web development.</p>
                    </section>
                    <section id="second" class="bg-red">
                        <p>second section is here.</p>
                    </section>
                </div>
            </div>
        </div>

        <!-- <script type="text/javascript" src="script.js"></script> -->
        <script type="text/javascript" src="node_modules/ramda/dist/ramda.js"></script>
        <script type="text/javascript" src="scripts/utilities.js"></script>
        <script type="text/javascript" src="scripts/globalState.js"></script>
        <script type="text/javascript" src="scripts/selectedNode.js"></script>
        <script type="text/javascript" src="scripts/classList.js"></script>
        <script type="text/javascript" src="scripts/cssFunctions.js"></script>
        <script type="text/javascript" src="scripts/htmlManipulation.js"></script>

        <script type="text/javascript" src="scripts/sidebar.js"></script>
        <script type="text/javascript" src="scripts/eventHandlers.js"></script>
    </body>
</html>
